<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт</title>
    <link rel="stylesheet" href="/brow12/css/style.css">
    <style>
        .product-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product-main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .rating-reviews {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .price-container {
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .old-price {
            text-decoration: line-through;
            color: #666;
        }

        .discount {
            color: #d32f2f;
            font-weight: bold;
        }

        .tabs {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        .tab-button.active {
            border-bottom: 3px solid #007bff;
            font-weight: bold;
        }

        .tab-pane {
            display: none;
            padding: 20px 0;
        }

        .tab-pane.active {
            display: block;
        }

        .specifications-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .specifications-list li {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .review-rating {
            color: #ffd700;
            font-size: 1.2em;
        }
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-favorite {
            background: #fff;
            border: 1px solid #007bff;
            color: #007bff;
        }
        
        .btn-cart {
            background: #28a745;
            color: white;
        }
        
        .characteristic-item {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .characteristic-name {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <a href="index.php" class="back-button">← Назад к каталогу</a>

        <div class="product-main">
            <img class="product-image" alt="Изображение товара">
            <div class="product-info">
                <h1 class="product-name"></h1>
                <div class="product-category"></div>
                <div class="rating-reviews">
                    <div class="rating"></div>
                    <div class="reviews-count"></div>
                </div>
                <div class="price-container"></div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="description">Описание</button>
            <button class="tab-button" data-tab="specifications">Характеристики</button>
            <button class="tab-button" data-tab="reviews">Отзывы</button>
        </div>

        <div class="tab-content">
            <div id="description" class="tab-pane active">
                <p class="product-description"></p>
            </div>
            
            <div id="specifications" class="tab-pane">
                <ul class="specifications-list"></ul>
            </div>
            
            <div id="reviews" class="tab-pane">
                <div class="reviews-list"></div>
            </div>
        </div>
    </div>
    <div id="specifications" class="tab-pane">
        <ul class="specifications-list"></ul>
    </div>
    
    <div id="reviews" class="tab-pane">
        <div class="reviews-list"></div>
    <script src="/brow12/js/product.js"></script>
</body>
</html>
